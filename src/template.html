<!doctype html>
<html lang="en">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="dist/reveal.css">
        <link rel="stylesheet" href="dist/theme/white.css" id="theme">
        <link rel="stylesheet" href="plugin/highlight/monokai.css">
    </head>

    <style>
        .reveal h1,
        .reveal h2,
        .reveal h3,
        .reveal h4,
        .reveal h5,
        .reveal h6 {
          text-transform: none;
          margin: 0px;
        }
        :root {
            --r-block-margin: 10px;
        }
        p {
            font-size: 0.6em;
        }
    </style>

    <body>
        <div id="fragment-counter" style="position: fixed; bottom: 30px; right: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px 10px; border-radius: 5px;">
            Fragment: <span id="current-fragment">0</span> / <span id="total-fragments">0</span>
        </div>
        <div class="reveal">
            <div class="slides">
                {{sections}}
                <section>
                    <h2>THE END</h2>
                </section>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script>
document.addEventListener('DOMContentLoaded', function() {
    Reveal.initialize({
        slideNumber: "c/t",
        plugins: [ RevealHighlight ]
    });

    function updateFragmentCounter() {
        const current = (Reveal.getIndices().f + 2 || 0);
        const total = Reveal.getCurrentSlide().querySelectorAll('.fragment').length;

        document.getElementById('current-fragment').textContent = current;
        document.getElementById('total-fragments').textContent = total;
    }

    // Update on fragment change
    Reveal.addEventListener('fragmentshown', updateFragmentCounter);
    Reveal.addEventListener('fragmenthidden', updateFragmentCounter);

    // Also update on slide change
    Reveal.addEventListener('slidechanged', updateFragmentCounter);
});
        </script>
    </body>
</html>
